      <section class="add-task">
        <div class="add-task__wrapper">
          <div class="logo"><span>daybook.</span></div>
          <form name="add-task" class="form">
            <input
              type="text"
              name="title"
              id="task-title"
              class="form__control"
              placeholder="Название"
              required
            />
            <textarea
              name="body"
              id="task-body"
              class="form__control form__control_text"
              placeholder="Описание"
            ></textarea>
            <input
              type="text"
              name="label"
              id="task-label"
              class="form__label"
              placeholder="Добавить ярлык"
            />
            <button type="submit" class="add-task__btn">Добавить задачу</button>
          </form>
